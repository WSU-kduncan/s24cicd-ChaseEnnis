name: Build and Push Docker chase_project4_image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            buckeyechase135/chase_project4_image
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Extract major version
        id: major_version
        run: echo "::set-output name=major::$(echo ${{ steps.meta.outputs.tags }} | grep -oE 'v[0-9]+' | sed 's/v//')"

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            buckeyechase135/chase_project4_image:${{ steps.major_version.outputs.major }}
          labels: ${{ steps.meta.outputs.labels }}

