name: Build and Push Docker chase_project4_image

on:
  push:
    tags:
      - 'v*.*' 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Extract tag name
        id: tag
        uses: docker/metadata-action@v3
        with:
          keys: ref

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t buckeyechase135/chase_project4_image:${{ steps.tag.outputs.ref#refs/tags/}} .

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images to DockerHub
        run: |
          docker push buckeyechase135/chase_project4_image:${{ steps.tag.outputs.ref#refs/tags/}}
          docker push buckeyechase135/chase_project4_image:latest

